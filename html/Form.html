<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M-Form</title>
    <!--Load Bootstrap min css file-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <!--Load HOF css file-->
    <link href="../css/Form.css" rel="stylesheet">
    <!--Load Jquery File-->
    <script src="../js/jquery.js"></script>
</head>

<body>
    <div class="head-f">
        <div class="row justify-content-center">
            <div class="col-sm-4 nav1 d-flex">
                <img src="../images/journal-plus.svg" class="l-img" width="50" alt="">
                <p class="logo">M-Form</p>
            </div>
            <div class="col-sm-4">
            </div>
            <div class="col-sm-4" align="center">
                <button class="b1">Enregistré Et Partagé</button>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-3" id="manager-container">
            <div id="Manage">
                <h4>Options</h4>
                <hr>
                <p class="op" id="ajouteQ" title="Ajouter Une Questions">+ Questions</p>
                <p class="op" id="viderQ" title="Suprimer Toutes les Questions">Vider -</p>
            </div>
            <div id="add-q" class="off">
                <h3>Ajout Questions</h3>
                <input type="text" class="in2" placeholder="Intitulé de la Question ?">
                <br><br>
                <label for="type">Type Question</label>
                <select name="type" id="type">
                    <option value="Q/R"><p class="c1">Q/R</p></option>
                    <option value="Q/C"><p class="c2">Q/C</p></option>
                </select>
                <br><br>
                <input type="number" class="in1 off" placeholder="Nombre De Réponses">
                <br><br>
                <button id="addbb">Ajouter</button>
            </div>
            <div id="man" class="erros">
                <h2>Erreur</h2>
                <hr>
                <h2 id="error" style="color:rgba(211, 60, 60, 0.822);"></h2>
            </div>
        </div>

        <div class="col-sm-9" id="form">
            <div id="form-name">
                <h2>Titre du Formulaire</h2>
                <hr>
                <input type="text" id="f-titre" placeholder="Titre Du Formulaire"><br>
                <input type="text" id="f-stitre" placeholder="Sous Titre">
            </div>
            
            <div id="questions">
                <h2>Questions </h2>
                <hr>
            </div>
        </div>
    </div>
    
</body>
    <!--Load jQuery min whose include ajax file-->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <!--Load Bootstrap js file-->
    <script src="../js/bootstrap.bundle.js"></script>
    <!--Load My js file-->
    <script src="../js/Form.js"></script>
</html>
